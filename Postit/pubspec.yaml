#version: [バージョン名]+[バージョンコード]
version: 1.0.10+10

environment:
  sdk: '>=2.19.5 <3.0.0'

# dependencies セクションは、プロジェクトの実行に必要な主要な依存関係（パッケージ）を指定
# any 最新バージョンを指定
# バージョン番号を指定する場合、特定のバージョンとの互換性が確認された安定した状態を得ることが可能
# また、パッケージの更新によって導入される変更やバグ修正にも対応することが可能
dependencies:
  flutter_lints: ^2.0.0
  image_gallery_saver: ^1.7.1
  screenshot: ^2.1.0
  sqflite: ^2.2.8+4
  path_provider: ^2.0.15
  shared_preferences: any
  app_tracking_transparency: any
  intl: any
  flutter_staggered_grid_view: ^0.4.0-nullsafty.3
  path: any
  flutter_launcher_icons: any
  user_messaging_platform: ^1.2.1
  font_awesome_flutter: ^10.5.0
  provider: ^6.0.5
  google_mobile_ads: ^3.0.0


dependency_overrides:
  package_info_plus: any

flutter_icons:
  android: true
  ios: true
  image_path: "lib/icon/todo.png"

  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2


# dev_dependencies セクションは、プロジェクトの開発段階でのみ使用される依存関係（パッケージ）を指定します。
# これらのパッケージは、開発中にテスト、デバッグ、コードフォーマットなどの目的で使用されますが、
# 実際のアプリケーションのコードには含まれません。
